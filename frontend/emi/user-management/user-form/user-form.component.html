<div id="device" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div *ngIf="user" fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/user-management'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            EXAMPLE
          </div>

          <div class="subtitle secondary-text">
            <span>ID</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">
      <mat-tab-group>

        <mat-tab label="{{'USER.GENERAL_INFO' | translate}}">
          <div class="tab-content p-24" fusePerfectScrollbar>
            <!--app-device-state deviceValue="{{deviceVal}}"></app-device-state-->
          </div>
        </mat-tab>

        <mat-tab label="{{'USER.CREDENTIALS' | translate}}">
          <div class="tab-content p-24" fusePerfectScrollbar>
            <!--app-device-network deviceValue="{{deviceVal}}"></app-device-network-->
          </div>
        </mat-tab>

        <mat-tab label="{{'USER.ROLES' | translate}}">
          <div class="tab-content p-24" fusePerfectScrollbar>
            <!--app-device-network deviceValue="{{deviceVal}}"></app-device-network-->
          </div>
        </mat-tab>

        <mat-tab label="{{'USER.SESSIONS' | translate}}">
          <div class="tab-content p-24" fusePerfectScrollbar>
            <!--app-device-network deviceValue="{{deviceVal}}"></app-device-network-->
          </div>
        </mat-tab>

      </mat-tab-group>

      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
