enum DocumentType {
  CITIZENSHIP_CARD
  PASSPORT
  FOREIGNER_ID
}

"User type"
type User {
  "User ID"
  id: ID!
  "Username"
  username: String!
  "User general info"
  generalInfo: UserGeneralInfo
  "User state"
  state: Boolean!
}

"user general info"
type UserGeneralInfo {
  "Name"
  name: String
  "Lastname"
  lastname: String
  "Document type"
  documentType: DocumentType
  "Document ID"
  documentId: String
  "Email"
  email: String
  "Phone"
  phone: String
}

type Role {
  "Role ID"
  id: String!
  "Role name"
  name: String!  
}

input UserInput {
  "Username"
  username: String!
  "Name"
  name: String!
  "Lastname"
  lastname: String!
  "Document type"
  documentType: String
  "Document ID"
  documentId: String
  "Email"
  email: String
  "Phone"
  phone: String
  "User state"
  state: Boolean
}

input UserPasswordInput {
  "User password"
  password: String!
  "User temporary"
  temporary: Boolean!
}

input RoleInput {
  "Role Name"
  name: String!
}

type CommandResponse {
  "Response code"
  code: Int
  "Response message"
  message: String
}

type Query {
  "Gets the users "
  getUsers(page: Int!, count: Int!, searchFilter: String): [User]
  "Gets a user by its username"
  getUser(username: String!): User
  "Gets the user roles"
  getUserRoles(username: String!): Role
}

type Mutation {
  "Create a new user"
  createUser(input: UserInput): CommandResponse
  "Updates the user according to the ID"
  updateUserGeneralInfo(userId: ID!, input: UserInput): CommandResponse
  "Updates the user state"
  updateUserState(userId: ID!, username: String!, state: Boolean!): CommandResponse
  "Changes user password"
  resetUserPassword(userId: ID!, input: UserPasswordInput): CommandResponse
  "Adds the role to the user"
  addUserRole(userId: ID, input: RoleInput): CommandResponse
  "Removes the role from the user"
  removeUserRole(userId: ID, input: RoleInput): CommandResponse
}

type Subscription {
  "This events is triggered when a user is created or updated"
  UserUpdatedSubscription: User
}